<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <!-- Aesthetic Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FF4E50, #FFFFFF);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            max-width: 950px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* HEADER */
        .header {
            text-align: center;
            font-size: 3rem;
            font-family: "Playfair Display", serif;
            font-weight: 700;
            color: #fdfdfd;
            letter-spacing: 3px;
            text-transform: uppercase;
            padding: 18px 0;
            border-radius: 15px;
            background: rgba(255,255,255,0.13);
            backdrop-filter: blur(10px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            transition: 0.4s ease;
        }

        .header:hover {
            transform: scale(1.03);
            background: rgba(255,255,255,0.22);
        }

        /* BOX (Glassmorphism) */
        .box {
            background: rgba(255,255,255,0.12);
            border-radius: 18px;
            padding: 35px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            backdrop-filter: blur(14px);
            transition: 0.35s ease;
            color: #fff;
        }

        .box:hover {
            transform: translateY(-7px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.35);
            background: rgba(255,255,255,0.22);
        }

        /* TITLES */
        .title {
            font-family: "Playfair Display", serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
            color: #ffffff;
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(255,255,255,0.4);
        }

        /* PARAGRAPH TEXT */
        .text {
            font-size: 1.2rem;
            line-height: 1.75;
            color: #f2f2f2;
            text-align: center;
            font-weight: 300;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(255,255,255,0.25);
            transition: 0.3s ease;
        }

        .text:hover {
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255,255,255,0.45);
        }

        /* SKILLS SECTION */
        .skills-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .skill {
            padding: 10px 20px;
            background: rgba(255,255,255,0.18);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            color: #ffffff;
            font-weight: 500;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: 0.3s ease;
        }

        .skill:hover {
            background: rgba(255,255,255,0.30);
            transform: translateY(-3px);
            text-shadow: 0 0 10px rgba(255,255,255,0.45);
        }

        /* ADVANTAGES LIST */
        .adv-list li {
            font-size: 1.15rem;
            color: #f8f8f8;
            margin: 12px 0;
            letter-spacing: 0.3px;
            text-shadow: 0 0 5px rgba(255,255,255,0.25);
        }

        /* CONTACT LIST */
        ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }

        ul li {
            font-size: 1.15rem;
            color: #ededed;
            margin: 10px 0;
            letter-spacing: 0.3px;
            font-weight: 300;
        }

        a {
            color: #b8e1ff;
            text-decoration: none;
            transition: 0.3s ease;
        }

        a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.55);
        }

        /* BUTTON */
        .hire-btn {
            display: block;
            width: 200px;
            margin: 25px auto 0;
            text-align: center;
            padding: 14px 20px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #ff1e42, #ff7a00);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
            cursor: pointer;
            text-decoration: none;
            transition: 0.35s ease;
        }

        .hire-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(255, 0, 0, 0.55);
            background: linear-gradient(135deg, #ff324d, #ff9a00);
            text-shadow: 0 0 10px rgba(255,255,255,0.65);
        }
    </style>
</head>

<body>

    <div class="wrapper">

        <div class="header">My Profile</div>

            <a href="#" class="hire-btn">Hire Me</a>

        <div class="box">
            <div class="title">Bio</div>
            <p class="text">
